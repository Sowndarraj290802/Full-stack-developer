<!DOCTYPE html>
<html>
<head>
    <title>SignUp Form</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<form>
    <h1>Sign-Up Form</h1>
    <img src="./images/contact.png" alt="contact-logo" width="30px">
    <input style="background-color:orange;color:gray;" type="text" placeholder="First Name" id="First Name"/>
    <input style="background-color:pink;color:gray;" type="text" placeholder="Last Name" id="Last Name"/>
	
    <br><br>
	
    <img src="./images/phone.jpg" alt="phone-logo" width="30px">
    <input style="background-color:yellow;color:gray;" type="number" placeholder="Phone number"/>
	
    <br><br>
	
    <img src="./images/mail-logo.jpg" alt="mail-logo" width="30px">
    <input style="background-color:violet;color:gray;" type="text" placeholder="Email"/>
	
    <br><br>
	
    <img src="./images/password.png" alt="password" width="30px">
    <input style="background-color:brown;color:gray;" type="text" placeholder="password"/>
	
    <br><br>
    <input style="background-color:indigo;text-align:center;" type="button" value="Signup"/>
</form>
</body>
</html>
