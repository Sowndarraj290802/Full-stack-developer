<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="calculator.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width,initial scale=1.0">
    </head>
    
    <body>
        <div class="calculator">
            <h4 class="display-4 text-center text-info" id="calc"><em>Calculator</em></h4>
            <div class="inputfield">
                <form>
                    <input type="text" id="output" class="text-success"></input>
                </form>
            </div>
            <div class="buttons">
                <input type="button" value="C" class="operator">
                <input type="button" value="()" class="operator">
                <input type="button" value="%" class="operator">
                <input type="button" value="/" class="operator">
                <input type="button" value="7" class="value">
                <input type="button" value="8" class="value">
                <input type="button" value="9" class="value">
                <input type="button" value="*" class="operator">
                <input type="button" value="4" class="value">
                <input type="button" value="5" class="value">
                <input type="button" value="6" class="value">
                <input type="button" value="-" class="operator">
                <input type="button" value="1" class="value">
                <input type="button" value="2" class="value">
                <input type="button" value="3" class="value">
                <input type="button" value="+" class="operator">
                <input type="button" value="+/-" class="operator">
                <input type="button" value="0" class="operator">
                <input type="button" value="." class="operator">
                <input type="button" value="=" class="operator" id="equal">
            </div>
       </div>
    </body>
<html>
