<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="calculator.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="calculator.js" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width,initial scale=1.0">
    </head>
    
    <body>
        <div class="calculator">
            <h4 class="display-4 text-center text-info" id="calc"><em>Calculator</em></h4>
            <input type="text" id="output" class="text-warning"></input>
            <div class="buttons">
                <input type="button" value="C" class="operator" onclick="clearDisplay()">
                <input type="button" value="CE" class="operator" onclick="ClearLastElement()">
                <input type="button" value="%" class="operator" onclick="display('%')">
                <input type="button" value="/" class="operator" onclick="display('/')">          
                <input type="button" value="7" class="argument" onclick="display('7')">
                <input type="button" value="8" class="argument" onclick="display('8')">
                <input type="button" value="9" class="argument" onclick="display('9')">
                <input type="button" value="*" class="operator" onclick="display('*')">
                <input type="button" value="4" class="argument" onclick="display('4')">
                <input type="button" value="5" class="argument" onclick="display('5')">
                <input type="button" value="6" class="argument" onclick="display('6')">
                <input type="button" value="-" class="operator" onclick="display('-')">
                <input type="button" value="1" class="argument" onclick="display('1')">
                <input type="button" value="2" class="argument" onclick="display('2')">
                <input type="button" value="3" class="argument" onclick="display('3')">
                <input type="button" value="+" class="operator" onclick="display('+')">
                <input type="button" value="00" class="operator" onclick="display('00')">
                <input type="button" value="0" class="operator" onclick="display('0')">
                <input type="button" value="." class="operator" onclick="display('.')">
                <input type="button" value="=" class="operator" onclick="calculate()">
            </div>
       </div>
    </body>
<html>
