<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Functions</title>
        <link href="js_functions.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="js_functions.js" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width,initial scale=1.0">
    </head>

    <body>
        <div class="container">
            <h3 class="display3 text-info text-center p-5 m-2" id="header">JAVASCRIPT FUNCTIONS</h3>
        </div>

        <div class="row m-4">
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Square Root Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input1"><br>
                        <button class="btn btn-info p-2 m-2 w-100" onclick="squareroot()">Calculate</button><br>
                        <input type="text" placeholder="Sqaure root Value" class="p-2 m-2 w-100 text-center text-warning" id="output1">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2  text-danger">Cube Root Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input2"><br>
                        <button class="btn btn-info p-2 m-2 w-100" onclick="cuberoot()">Calculate</button><br>
                        <input type="text" placeholder="Cube Root Value" class="p-2 m-2 w-100 text-center text-warning" id="output2">
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-4">
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Power Function</div>
                        <input type="text" placeholder="Base" class="p-2 m-2 w-25 text-center" id="base">
                        <input type="text" placeholder="Exponent" class="p-2 m-2 w-25 text-center" id="exponent">
                        <button class="btn btn-info p-2 m-2 w-100" onclick="power()">Calculate</button><br>
                        <input type="text" placeholder="Power Value" class="p-2 m-2 w-100 text-center text-warning" id="output3">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Log Function</div>
                        <input type="text" placeholder="Enter value" class="p-2 m-2 w-100 text-center" id="input4"><br>
                        <button class="btn btn-info p-2 m-2 w-100" onclick="log()">Calculate</button><br>
                        <input type="text" placeholder="Log Value" class="p-2 m-2 w-100 text-center text-warning" id="output4">
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-4">
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Factorial Function</div>
                        <input type="text" placeholder="Enter value" class="p-2 m-2 w-100 text-center" id="input5"><br>
                        <button class="btn btn-info p-2 m-2 w-100" onclick="factorial()">Calculate</button><br>
                        <input type="text" placeholder="Factorial Value" class="p-2 m-2 w-100 text-center text-warning" id="output5">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Sign Function</div>
                        <input type="text" placeholder="Enter value" class="p-2 m-2 w-100 text-center" id="input6"><br>
                        <button class="btn btn-info p-2 m-2 w-100" onclick="sign()">Calculate</button><br>
                        <input type="text" placeholder="Sign value" class="p-2 m-2 w-100 text-center text-warning" id="output6">
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-4">
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Square Number Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input7">
                        <button class="btn btn-info p-2 m-2 w-100" onclick="square()">Calculate</button><br>
                        <input type="text" placeholder="Sqaure Value" class="p-2 m-2 w-100 text-center text-warning" id="output7">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2  text-danger">Cube Number Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input8"><br>
                        <button class="btn btn-info p-2 m-2 w-100" onclick="cube()">Calculate</button><br>
                        <input type="text" placeholder="Cube Value" class="p-2 m-2 w-100 text-center text-warning" id="output8">
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-4">
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Even or Odd Number Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input9">
                        <button class="btn btn-info p-2 m-2 w-100" onclick="evenodd()">Calculate</button><br>
                        <input type="text" placeholder="Even or Odd" class="p-2 m-2 w-100 text-center text-warning" id="output9">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2  text-danger">Prime Number Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input10"><br>
                        <button class="btn btn-info p-2 m-2 w-100" onclick="prime()">Calculate</button><br>
                        <input type="text" placeholder="Prime or Not Prime" class="p-2 m-2 w-100 text-center text-warning" id="output10">
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-4">
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Fibonacci Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input11">
                        <button class="btn btn-info p-2 m-2 w-100" onclick="fibonacci()">Calculate</button><br>
                        <input type="text" placeholder="Fibonacci Value" class="p-2 m-2 w-100 text-center text-warning" id="output11">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-title p-3 m-2 text-danger">Palindrome Function</div>
                        <input type="text" placeholder="Enter number" class="p-2 m-2 w-100 text-center" id="input12">
                        <button class="btn btn-info p-2 m-2 w-100" onclick="palindrome()">Calculate</button><br>
                        <input type="text" placeholder="Palindrome or Not Palindrome" class="p-2 m-2 w-100 text-center text-warning" id="output12">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
